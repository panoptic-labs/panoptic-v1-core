name: Tests
on: [push]
jobs:
  foundry:
    strategy:
      fail-fast: true
    name: Foundry suite
    runs-on: mainnet-node
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: oven-sh/setup-bun@v1
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      - name: Compile metadata
        run: |
          bun run ./metadata/compiler.js
      - name: Build
        env:
          FOUNDRY_PROFILE: ci_test
        run: |
          forge --version
          forge build
        id: build
      - name: Run Forge tests
        env:
          FOUNDRY_PROFILE: ci_test
        run: |
          forge test --fork-url http://localhost:8545 -vvv --fuzz-runs 1000
        id: forge-test

  contract_sizes:
    strategy:
      fail-fast: true
    name: Check contract size
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      - name: Build and check sizes (normal)
        env:
          FOUNDRY_PROFILE: ci_sizes
        run: |
          forge --version
          forge build --sizes
        id: build_normal
